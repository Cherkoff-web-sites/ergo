<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Каталог мебели ЭРГО</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            // Цвета
            colors: {
              'primary': '#00AD5D',                 // Основной цвет сайта
              'primary-dark': '#037D44',            // Темный вариант основного цвета
              'text-main': '#1A1812',               // Основной цвет текста
              'text-secondary': '#666666',          // Вторичный цвет текста
              'text-reverse': '#FFFFFF',            // Белый текст
              'bg-light': '#F8F8F8',                // Светлый фон
              'bg-dark': '#1A1812',                 // Темный фон
              'border-light': '#E5E5E5',            // Светлая граница
              'border-dark': '#333333'              // Темная граница
            },
            
            // Шрифты
            fontFamily: {
              'roboto': ['Roboto', 'sans-serif'],   // Основной шрифт
              'tenor': ['Tenor Sans', 'sans-serif'] // Шрифт для заголовков
            },
            
            // Размеры шрифтов
            fontSize: {
              'title-1': ['48px', { lineHeight: '56px', fontWeight: '700' }],
              'title-2': ['36px', { lineHeight: '44px', fontWeight: '400' }],
              'title-3': ['24px', { lineHeight: '32px', fontWeight: '600' }],
              'body-lg': ['18px', { lineHeight: '28px', fontWeight: '400' }],
              'body-md': ['16px', { lineHeight: '24px', fontWeight: '400' }],
              'body-sm': ['14px', { lineHeight: '20px', fontWeight: '400' }],
              'caption': ['12px', { lineHeight: '16px', fontWeight: '400' }]
            },
            
            // Отступы
            spacing: {
              'section': '80px',
              'mb-section': '80px'
            },
            
            // Максимальная ширина
            maxWidth: {
              'container': '1200px'
            },
            
            // Скругления
            borderRadius: {
              'lg': '12px',
              'xl': '16px'
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
